<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>  {% block title %}{% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    /* Custom dark theme */
    body {
      background-color: #121212;
      color: #ffffff;
    }

    .navbar-dark .navbar-toggler-icon {
      background-color: #ffffff;
    }

    .navbar-dark .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.5);
    }

    .navbar-dark .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.8);
    }

    .navbar-dark .navbar-nav .nav-link:hover {
      color: #ffffff;
    }

    .navbar-dark .navbar-brand {
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    .navbar-dark .navbar-brand:hover {
      color: #007bff;
    }

    .navbar-dark .dropdown-menu {
      background-color: #121212;
      color:white;
      border: none;
      animation: fadeInDown 0.3s ease-in-out;
    }

    .dropdown-menu:hover{
        background-color: #000000;
        color:white ;
        opacity: 0.5;
    }

    .dropdown-item:hover{
        background-color: #1400ad;
        color:white ;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo styling */
    .navbar-logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .styleblue{
        color: #007bff;
    }
    .navbarstatisfier{
      background:transperent;
    }
  </style>
</head>
<body>
  <nav class="navbar navbarstatisfier navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://tse4.mm.bing.net/th?id=OIP.VTRlKOcGekxZvSMaashApgHaK0&pid=Api&P=0&h=180" alt="Logo" class="navbar-logo">
        IceCreamHub
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item styleblue" href="/services">Services</a></li>
              <li><a class="dropdown-item styleblue" href="/contact">Contact us</a></li>
              <li><hr class="dropdown-divider styleblue"></li>
              <li><a class="dropdown-item styleblue" href="#">Sample</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}
  {% block body %}
  {% endblock body %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
